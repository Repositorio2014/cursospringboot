	<div class="container formCliente">

		<form method="post">
			<div th:each="cliente : ${cliente}">

			  </div>
			  <div class="form-group">
			    <label for="local">Telefone:</label>
			    <input type="text" class="form-control" th:field="*{cliente.telefone}" id="telefone" name="telefone"></input>
			  </div>
			</div>
			<input type="hidden" th:field="*{cliente.id}"></input>
			<button class="btn btn-success" type="submit">Salvar</button>
		</form>
