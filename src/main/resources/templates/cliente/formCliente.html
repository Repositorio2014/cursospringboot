<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>ServiceNetApp</title>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<!-- <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" /> -->
<link type="text/css" rel="stylesheet" href="bootstrap/css/bootstrap.css" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="style/styleCss.css" />
</head>
<body>

	<header>

		
		<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a href="#" class="nav-item nav-link active">Cadastrar Cliente</a>			
				</li>
				<li class="nav-item active">
					<a href="/cadastrarEvento" class="nav-item nav-link"> Cadastrar evento</a>			
				</li>
				<li class="nav-item active">
					<a href="/" class="nav-item nav-link"> Home</a>			
				</li>
				<li class="nav-item active">
					<a href="/eventos" class="nav-item nav-link"> Eventos</a>			
				</li>
				<li class="nav-item active">
					<a href="/clientes" class="nav-item nav-link"> Clientes</a>			
				</li>
				<li class="nav-item active">
					<a href="/logout" class="nav-item nav-link"> LogOut</a>			
				</li>
				<li class="nav-item active">
					<a href="/clientes" class="btn btn-primary"> Lista de Clientes</a>			
				</li>		
			</ul>
		</nav>

	</header>


	<th:block th:include="mensagemValidacao"></th:block>
	<div class="container formCliente">

		<form method="post">
		  <div class="form-group">
		    <label for="nome">Nome:</label>
		    <input type="text" class="form-control" id="nome" placeholder="Nome" name="nome"></input>
		  </div>
		  <div class="form-group">
		    <label for="local">Telefone:</label>
		    <input type="text" class="form-control" id="telefone" placeholder="Telefone" name="telefone"></input>
		  </div>
		  <div class="form-group">
		    <label for="data">Logradouro:</label>
		    <input type="text" class="form-control" id="logradouro" placeholder="Logradouro" name="logradouro"></input>
		  </div>
		  <div class="form-group">
		    <label for="numero">Numero:</label>
		    <input type="number" class="form-control" id="numero" placeholder="Numero" name="numero"></input>
		  </div>
		  <div class="form-group">
		    <label for="cidade">Cidade:</label>
		    <input type="text" class="form-control" id="cidade" placeholder="Cidade" name="cidade"></input>
		  </div>
		  <div class="form-group">
		    <label for="estado">Estado:</label>
		    <input type="text" class="form-control" id="estado" placeholder="Estado" name="estado"></input>
		  </div>
		  <div class="form-group">
		    <label for="pais">Pais:</label>
		    <input type="text" class="form-control" id="pais" placeholder="Pais" name="pais"></input>
		  </div>
			<button class="btn btn-success" type="submit">Salvar</button>

		</form>
	</div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
</body>


</html>
