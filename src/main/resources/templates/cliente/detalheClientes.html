<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>ServiceNetApp</title>
	 <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <!-- <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/> -->
      <link type="text/css" href="bootstrap/css/bootstrap.css" media="screen,projection" />

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link href="style/styleCss.css"/>
</head>
<body>

	<header>
		<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a href="#" class="nav-item nav-link active">Lista de Clientes</a>			
				</li>
				<li class="nav-item active">
					<a href="/cadastrarCliente" class="nav-item nav-link"> Cadastrar cliente</a>			
				</li>
				<li class="nav-item active">
					<a href="/" class="nav-item nav-link"> Home</a>			
				</li>
				<li class="nav-item active">
					<a href="/eventos" class="nav-item nav-link"> Eventos</a>			
				</li>
				<li class="nav-item active">
					<a href="/clientes" class="nav-item nav-link"> Clientes</a>			
				</li>
				<li class="nav-item active">
					<a href="/logout" class="nav-item nav-link"> LogOut</a>			
				</li>
				<li class="nav-item active">
					<a href="/cadastrarCliente" class="btn btn-primary"> Cadastrar cliente</a>			
				</li>		
			</ul>
		</nav>
	
	</header>
	
	<div th:each="cliente : ${cliente}" class="">
		<h5>Detalhes do Cliente</h5>
		<form>
			<div class="form-group">
				<p>Nome: <span th:text="${cliente.nome}"></span></p>
				<p>Telefone: <span th:text="${cliente.telefone}"></span></p>
			</div>
		</form>
	</div>
	<div th:each="endereco : ${endereco}" class="">
		<form>
			<div class="form-group">
				<p>Nome: <span th:text="${endereco.logradouro}"></span></p>
				<p>Número: <span th:text="${endereco.numero}"></span></p>
				<p>Cidade: <span th:text="${endereco.cidade}"></span></p>
				<p>Estado: <span th:text="${endereco.estado}"></span></p>
				<p>Pais: <span th:text="${endereco.pais}"></span></p>
			</div>
		</form>
	</div>	

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
</body>


</html>
