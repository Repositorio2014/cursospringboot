<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>ServiceNetApp</title>
	 <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <!-- <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/> -->
      <link rel="stylesheet" href="style/styleCss.css"/>
      <link type="text/css" rel="stylesheet" href="bootstrap/css/bootstrap.css" media="screen,projection" />

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
	
	<header>
			<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a href="#" class="nav-item nav-link active">Lista de Clientes</a>			
				</li>
				<li class="nav-item active">
					<a href="/cadastrarCliente" class="nav-item nav-link"> Cadastrar cliente</a>			
				</li>
				<li class="nav-item active">
					<a href="/" class="nav-item nav-link"> Home</a>			
				</li>
				<li class="nav-item active">
					<a href="/eventos" class="nav-item nav-link"> Eventos</a>			
				</li>
				<li class="nav-item active">
					<a href="/clientes" class="nav-item nav-link"> Clientes</a>			
				</li>
				<li class="nav-item active">
					<a href="/logout" class="nav-item nav-link"> LogOut</a>			
				</li>
				<li class="nav-item active">
					<a href="/cadastrarCliente" class="btn btn-primary"> Cadastrar cliente</a>			
				</li>		
			</ul>
		</nav>
	
	</header>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Nome</th>
				<th>Telefone</th>
				<th>Editar</th>
				<th>Deletar</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="cliente : ${clientes}">
				<td>
<!-- 					<a th:href="${(#mvc.url('EC#detalheCliente').arg(0, cliente.id)).build()}">
						<span th:text="${cliente.nome}"></span>
					</a> -->
						<a th:href="@{/detalheCliente/{id}(id = ${cliente.id})}">
							<span th:text="${cliente.nome}"></span>
						</a>
				</td>
				<td>
					<span th:text="${cliente.telefone}"></span>
				</td>
				<td>
					<a th:href="@{/editarCliente/{id}(id = ${cliente.id})}">
						<i class="material-icons left">edit</i>
					</a>
				</td>
				<td>
					<a th:href="@{/deletarCliente/{id}(id = ${cliente.id})}">
						<i class="material-icons left">delete</i>
					</a>
				</td>
			</tr>
		</tbody>
	
	</table>

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>

</body>


</html>
